<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>‚è± Stop watch</h1>
    <div class="time-display" id="display">00:00:00</div>
    
    <div class="controls">
      <button id="startBtn" onclick="start()">Start</button>
      <button id="pauseBtn" onclick="pause()" disabled>Pause</button>
      <button id="resetBtn" onclick="reset()" disabled>Reset</button>
      <button id="lapBtn" onclick="lap()" disabled>Lap</button>
    </div>

    <ul class="laps" id="laps"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
